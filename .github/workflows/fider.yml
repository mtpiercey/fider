name: fider

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test-ui:
    name: test-ui
    runs-on: ubuntu-latest
    container:
      image: getfider/githubci:0.0.2

    steps:
      - name: checkout code
        uses: actions/checkout@v1
      - run: npm ci
      - run: mage lint:ui
      - run: mage test:ui

  test-server:
    name: test-server
    runs-on: ubuntu-latest
    container:
      image: getfider/githubci:0.0.2

    services:
      minio:
        image: getfider/minio:0.0.2
        ports:
        - 9000:9000
        env:
          MINIO_ACCESS_KEY: s3user
          MINIO_SECRET_KEY: s3user-s3cr3t
      postgres:
        image: postgres:9.6.8
        env:
          POSTGRES_USER: fider_ci
          POSTGRES_PASSWORD: fider_ci_pw
          POSTGRES_DB: fider_ci
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: checkout code
        uses: actions/checkout@v1
      - run: mage lint:server
      - name: mage test:server
        run: |
          mkdir ./dist
          mage test:server
        env:
          BLOB_STORAGE_S3_ENDPOINT_URL: http://minio:9000
          DATABASE_URL: postgres://fider_ci:fider_ci_pw@postgres:5432/fider_ci?sslmode=disable

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [test-server, test-ui]
    container:
      image: getfider/githubci:0.0.2

    steps:
      - name: checkout code
        uses: actions/checkout@v1
      - run: docker build -t getfider/fider .
      
      - name: extract branch name
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: getBranch

      - uses: azure/docker-login@v1
        if: steps.getBranch.outputs.branch == 'master'
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: push docker image
        if: steps.getBranch.outputs.branch == 'master'
        run: |
          export SHORT_SHA=`git rev-parse --short=7 ${GITHUB_SHA}`
          docker tag getfider/fider getfider/fider:${SHORT_SHA}
          docker push getfider/fider:${SHORT_SHA}
          docker tag getfider/fider getfider/fider:master
          docker push getfider/fider:master